[package]
name = "lambda_server_adapter"
version = "0.0.1"
authors = []
edition = "2021"
description = "Run web servers inside AWS Lambda"

[dependencies]
http = "0.2"
hyper = { version = "0.14", features = ["client"] }
lambda_http = "0.8.3"
serde_json = "1.0"
tokio = { version = "1.29", features = [
    "macros",
    "io-util",
    "sync",
    "rt-multi-thread",
    "time",
] }
tokio-retry = "0.3"
tracing = { version = "0.1.40", features = ["log"] }
tracing-subscriber = { version = "0.3.17", default-features = false, features = [
    "env-filter",
    "fmt",
] }
url = "2.3"

[[bin]]
name = "lambda-adapter"
path = "src/server.rs"

[profile.release]
strip = true
lto = true
codegen-units = 1
